<html>
  <head>
    <title>CoffeeScript compiler in the browser</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="style/sh_navy.min.css" type="text/css" charset="utf-8">
    <script type="text/javascript" src="style/sh_main.min.js"></script>
    <script type="text/javascript" src="style/sh_javascript.min.js"></script>
    <script type="text/javascript" src="json2-min.js"></script>
    <script type="text/javascript" src="coffeepot-min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script id="sample" type="text/coffeescript">
# Assignment:
number: 42
opposite_day: true

# Conditions:
number: -42 if opposite_day

# Functions:
square: x => x * x

# Arrays:
list: [1, 2, 3, 4, 5]

# Objects:
math: {
  root:   Math.sqrt
  square: square
  cube:   x => x * square(x)
}
    </script>
  </head>
  <body>
    <h1>CoffeePot</h1>
    <h2>A CoffeeScript compiler written in CoffeeScript</h2>
    <div class="code" id="source_wrapper">
      <textarea wrap="off" id="source" class="scroll"></textarea>
    </div>
    <pre class="sh_javascript code scroll" id="output"></pre>
    <div id="nav">
      <a href="http://github.com/creationix/coffeepot" target="_blank">Source Code</a>
      <a href="http://jashkenas.github.com/coffee-script/" target="_blank">About CoffeeScript</a>
    </div>
  </body>
</html>
