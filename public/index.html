<html>
  <head>
    <title>CoffeeScript compiler in the browser</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" charset="utf-8">
    <script type="text/javascript" src="coffeepot.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script id="sample" type="text/coffeescript">
# Assignment:
number: 42
opposite_day: true

# Conditions:
number: -42 if opposite_day

# Functions:
square: x => x * x

# Arrays:
list: [1, 2, 3, 4, 5]

# Objects:
math: {
  root:   Math.sqrt
  square: square
  cube:   x => x * square(x)
}
    </script>
  </head>
  <body>
    <h1>CoffeePot</h1>
    <h2>A CoffeeScript compiler written in CoffeeScript</h2>
    <div class="code" id="source_wrapper">
      <textarea wrap="off" id="source" class="scroll"></textarea>
    </div>
    <div class="code scroll" id="output"></div>
  </body>
</html>
